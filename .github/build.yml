name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    container: gcc:13
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install CMake
      run: |
        apt-get update
        apt-get install -y cmake
    
    - name: Download STB libraries
      run: |
        mkdir -p external
        cd external
        curl -O https://raw.githubusercontent.com/nothings/stb/master/stb_image.h
        curl -O https://raw.githubusercontent.com/nothings/stb/master/stb_image_write.h
    
    - name: Build
      run: |
        mkdir build
        cd build
        cmake ..
        make
    
    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: pixelsort-linux
        path: build/pixelsort

  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download STB libraries
      run: |
        mkdir -p external
        cd external
        curl -O https://raw.githubusercontent.com/nothings/stb/master/stb_image.h
        curl -O https://raw.githubusercontent.com/nothings/stb/master/stb_image_write.h
    
    - name: Build
      run: |
        mkdir build
        cd build
        cmake ..
        make
    
    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure

  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download STB libraries
      run: |
        mkdir external
        cd external
        curl -O https://raw.githubusercontent.com/nothings/stb/master/stb_image.h
        curl -O https://raw.githubusercontent.com/nothings/stb/master/stb_image_write.h
    
    - name: Build
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build . --config Release
    
    - name: Run tests
      run: |
        cd build
        ctest -C Release --output-on-failure
